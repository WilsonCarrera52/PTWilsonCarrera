<h1 style="text-align: center; color: white;" class="pb-4">Registro</h1>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registro
            </div>
            <div class="card-body">
                <form (submit)="registrar()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="datos.nombre" name="nombre" class="form-control" placeholder="Nombre" required autofocus data-toggle="tooltip" title="Nombre" data-placement="right">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="datos.email" name="correo" class="form-control" placeholder="Correo" required data-toggle="tooltip" title="Correo" data-placement="right">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="datos.password" name="contrasena" class="form-control" placeholder="Contrase침a" required maxlength="15" data-toggle="tooltip" title="M치ximo 15 caracteres" data-placement="right">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="datos.password_confirmation" name="confContrasena" class="form-control" placeholder="Confirmar Contrase침a" required maxlength="15" data-toggle="tooltip" title="M치ximo 15 caracteres" data-placement="right">
                    </div>
                    <div class="col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
