<h1 style="text-align: center; color: white;" class="pb-4">{{usuario.nombre}}</h1>
<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Cargar CV
            </div>
            <div class="card-body">
                <form (submit)="enviarArchivo()">
                    <div class="input-group">
                        <input type="file" (change)="archivoSeleccionado($event)" class="form-control"
                            aria-label="Elegir" accept=".pdf">
                    </div>
                    <div class="col-6 mx-auto pt-4">
                        <button type="submit" class="btn btn-primary">Cargar archivo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Mostrar CV
            </div>
            <div class="card-body">
                <form (submit)="mostrarArchivo()">
                    <div class="input-group">
                        <input type="text" class="form-control" id="mostrar_ruta" disabled>
                    </div>
                    <div class="col-6 mx-auto pt-4">
                        <button type="submit" class="btn btn-primary">Mostrar CV</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
